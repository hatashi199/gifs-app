<div class="flex items-center justify-center">
	<div
		class="flex rounded-full w-full px-4 mx-6 max-w-[700px] bg-lightSecondary dark:bg-darkSecondary"
	>
		<input
			type="text"
			class="w-full flex bg-transparent pl-2 text-mainBlack dark:text-mainWhite outline-0"
			placeholder="Search GIFs"
			(keyup.enter)="searchTag()"
			#valueInputSearch
		/>
		<button class="p-2 rounded-full">
			<img
				src="assets/icons/search.svg"
				alt="search-icon"
			/>
		</button>
	</div>
</div>
