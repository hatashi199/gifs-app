<div class="flex items-center justify-center">
	<div class="flex rounded-full px-2 w-full max-w-[700px] bg-darkSidebar">
		<input
			type="text"
			class="w-full bg-darkSidebar flex bg-transparent pl-2 text-white outline-0"
			placeholder="Search GIFs"
			(keyup.enter)="searchTag()"
			#valueInputSearch
		/>
		<button class="p-2 rounded-full">
			<img
				src="../../../../assets/icons/search.svg"
				alt="search-icon"
			/>
		</button>
	</div>
</div>
