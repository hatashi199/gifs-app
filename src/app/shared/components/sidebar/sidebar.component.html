<div
	class="flex flex-col gap-y-4 bg-darkSidebar text-white p-6 absolute z-10 t-0"
	id="sidebar"
	[ngStyle]="{ left: sidebarActive ? '0' : '-25%' }"
>
	<div class="flex flex-col gap-y-2 text-mainBlack">
		<button
			*ngFor="let tag of getTags"
			class="bg-white rounded-md py-1"
			(click)="searchTagSelected(tag)"
		>
			{{ tag | titlecase }}
		</button>
	</div>
</div>
