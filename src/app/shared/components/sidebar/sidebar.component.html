<div
	class="flex flex-col gap-y-4 bg-lightSecondary dark:bg-darkSecondary text-white p-6 fixed z-10 t-0"
	id="sidebar"
	[ngStyle]="{ left: sidebarActive ? '0' : '-400vw' }"
>
	<div class="flex flex-col gap-y-2 text-mainBlack">
		<button
			*ngFor="let tag of getTags"
			class="bg-darkPrimary dark:bg-lightPrimary text-mainWhite dark:text-mainBlack rounded-md py-1"
			(click)="searchTagSelected(tag)"
		>
			{{ tag | titlecase }}
		</button>
	</div>
</div>
