<button
	type="button"
	class="hamburger hamburger--vortex"
	[ngClass]="{ 'is-active': hamburgerMenuActive }"
	(click)="toggleHamburgerMenu()"
>
	<span class="hamburger-box">
		<span
			class="hamburger-inner before:bg-darkPrimary dark:before:bg-lightPrimary after:bg-darkPrimary dark:after:bg-lightPrimary bg-darkPrimary dark:bg-lightPrimary"
		></span>
	</span>
</button>
